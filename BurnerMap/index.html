<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BurnerMap v8</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { --app-height: 100dvh; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            color: #fff; 
            height: var(--app-height); 
            width: 100vw; 
            overflow: hidden; 
            position: relative;
        }

        /* --- GLASS UTILITIES --- */
        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }
        
        .glass-btn {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- SPLIT HEADER (Left & Right Islands) --- */
        .header-left {
            position: absolute;
            top: max(env(safe-area-inset-top), 12px);
            left: 16px;
            z-index: 50;
            border-radius: 99px;
            padding: 6px 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-right {
            position: absolute;
            top: max(env(safe-area-inset-top), 12px);
            right: 16px;
            z-index: 50;
            display: flex;
            gap: 8px;
        }

        /* --- MAIN VIEWS --- */
        #view-map, #view-chat {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        /* Map Layer */
        #view-map { z-index: 1; visibility: hidden; } 
        #map { height: 100%; width: 100%; background: #000; }

        /* Chat Layer */
        #view-chat {
            z-index: 20;
            background: #000;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        /* Message Scroll Area */
        #chat-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 100px 16px 0 16px; /* Top padding for header, Bottom for input */
            /* Huge bottom padding ensures text clears the floating input and nav */
            padding-bottom: 160px; 
            scroll-behavior: smooth;
        }

        /* Floating Chat Input (Sits ABOVE the bottom nav) */
        .chat-input-floater {
            position: absolute;
            bottom: calc(max(env(safe-area-inset-bottom), 20px) + 70px); /* Nav Height + Gap */
            left: 12px; 
            right: 12px;
            z-index: 30;
        }

        /* --- BOTTOM NAV DOCK --- */
        .bottom-dock {
            position: absolute;
            bottom: max(env(safe-area-inset-bottom), 20px);
            left: 50%;
            transform: translateX(-50%);
            height: 56px; /* Slimmer */
            z-index: 50;
            border-radius: 28px;
            display: flex;
            align-items: center;
            padding: 4px;
            gap: 4px;
        }

        .nav-btn {
            width: 48px; height: 48px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #64748b;
            transition: all 0.2s;
            font-size: 18px;
        }
        
        .nav-btn.active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: inset 0 0 12px rgba(255,255,255,0.05);
        }

        /* --- COMPONENTS --- */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .sonar-wave { 
            position: absolute; border-radius: 50%; border: 2px solid #3b82f6; 
            width: 100%; height: 100%; animation: sonar 1.5s ease-out infinite; opacity: 0; 
        }
        @keyframes sonar { 0% { transform: scale(0.1); opacity: 1; border-width: 4px; } 100% { transform: scale(3); opacity: 0; border-width: 0; } }

        /* Z-Index Fixes */
        #modal-onboarding { z-index: 9999; background: #000; }
        #modal-qr { z-index: 8000; }
        #toast { z-index: 9000; }
    </style>
</head>
<body>

    <!-- 1. SPLIT HEADER -->
    <div class="header-left glass-panel">
        <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500 shadow-[0_0_8px_red]"></div>
        <div class="flex flex-col leading-[0.9]">
            <span class="font-bold text-xs tracking-wide text-white">BURNER</span>
            <span id="conn-status" class="text-[8px] text-gray-400 font-mono tracking-widest uppercase">OFFLINE</span>
        </div>
    </div>

    <div class="header-right">
        <button onclick="app.toggleQR()" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center text-gray-300 active:scale-95 transition-transform">
            <i class="fa-solid fa-qrcode text-xs"></i>
        </button>
        <button onclick="app.copyLink()" class="w-10 h-10 rounded-full bg-blue-600 shadow-[0_0_15px_rgba(37,99,235,0.5)] flex items-center justify-center text-white active:scale-95 transition-transform">
            <i class="fa-solid fa-link text-xs"></i>
        </button>
    </div>

    <!-- 2. MAIN APP -->
    
    <!-- MAP -->
    <div id="view-map">
        <div id="map"></div>
        <!-- Floating Sonar Btn -->
        <button onclick="app.sendSonar()" class="absolute top-24 right-4 z-[400] w-12 h-12 rounded-full glass-panel flex items-center justify-center text-red-400 active:scale-90 transition-transform shadow-xl border border-red-500/20">
            <i class="fa-solid fa-crosshairs text-lg"></i>
        </button>
        <!-- Host Hint -->
        <div id="host-hint" class="absolute top-4 left-1/2 -translate-x-1/2 z-[400] glass-panel px-3 py-1 rounded-full text-[9px] text-gray-300 opacity-0 pointer-events-none transition-opacity">
            Host: Double-tap map to Flag
        </div>
    </div>

    <!-- CHAT -->
    <div id="view-chat">
        <!-- Messages -->
        <div id="chat-scroll" class="no-scrollbar">
            <div class="flex flex-col justify-end min-h-[50vh] pb-4">
                <div class="text-center opacity-20 mb-8">
                    <i class="fa-solid fa-lock text-3xl mb-2"></i>
                    <p class="text-[10px] uppercase tracking-[0.2em] font-bold">Encrypted Mesh</p>
                </div>
                <div id="msg-list" class="space-y-4">
                    <!-- Messages go here -->
                </div>
            </div>
        </div>
        
        <!-- Floating Input (Above Nav) -->
        <div class="chat-input-floater glass-panel rounded-2xl p-1.5 flex gap-2">
            <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off"
                class="flex-1 bg-transparent text-white px-3 py-2 text-sm focus:outline-none placeholder-gray-600">
            <button onclick="app.sendMessage(event)" class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg active:scale-90 transition-transform">
                <i class="fa-solid fa-arrow-up text-sm"></i>
            </button>
        </div>
    </div>

    <!-- 3. BOTTOM DOCK (Navigation) -->
    <nav class="bottom-dock glass-panel">
        <button onclick="app.switchTab('map')" id="btn-map" class="nav-btn active">
            <i class="fa-solid fa-map-location-dot"></i>
        </button>
        
        <div class="w-px h-4 bg-white/10 mx-1"></div>

        <button onclick="app.switchTab('chat')" id="btn-chat" class="nav-btn relative">
            <i class="fa-solid fa-comment-dots"></i>
            <span id="unread-dot" class="absolute top-3 right-3 w-2 h-2 bg-blue-500 rounded-full hidden shadow-[0_0_5px_#3b82f6]"></span>
        </button>
        
        <div class="w-px h-4 bg-white/10 mx-1"></div>

        <button onclick="app.burn()" class="nav-btn text-red-500 hover:text-red-400">
            <i class="fa-solid fa-power-off"></i>
        </button>
    </nav>

    <!-- 4. MODALS -->

    <!-- Onboarding -->
    <div id="modal-onboarding" class="fixed inset-0 flex flex-col items-center justify-center p-8 transition-opacity duration-500">
        <div class="w-full max-w-xs text-center">
            <div class="relative inline-block mb-8">
                <div class="absolute inset-0 bg-blue-600 blur-2xl opacity-20"></div>
                <div class="relative w-20 h-20 bg-gradient-to-tr from-gray-900 to-gray-800 rounded-2xl flex items-center justify-center border border-white/10 shadow-2xl">
                    <i class="fa-solid fa-ghost text-3xl text-white"></i>
                </div>
            </div>
            
            <h1 class="text-3xl font-bold tracking-tighter text-white mb-2">BURNER<span class="text-blue-500">MAP</span></h1>
            <p class="text-gray-500 text-[10px] uppercase tracking-widest font-bold mb-8">Stealth Location Sharing</p>
            
            <div class="space-y-4">
                <div class="glass-panel rounded-2xl p-1">
                    <input type="text" id="username-input" class="w-full bg-transparent text-white p-4 text-center font-bold text-lg outline-none placeholder-gray-700" placeholder="CODENAME">
                </div>
                
                <button onclick="app.startSession()" class="w-full bg-white text-black py-4 rounded-2xl font-bold text-sm tracking-wide hover:bg-gray-200 transition-colors shadow-[0_0_20px_rgba(255,255,255,0.1)]">
                    ENTER NETWORK
                </button>
            </div>
            
             <p id="restore-msg" class="text-blue-500 text-[9px] mt-8 hidden uppercase tracking-widest animate-pulse font-bold">Session Found</p>
        </div>
    </div>

    <!-- QR Modal -->
    <div id="modal-qr" class="hidden fixed inset-0 bg-black/95 backdrop-blur-xl flex items-center justify-center p-8" onclick="app.toggleQR()">
        <div class="bg-white p-6 rounded-3xl w-full max-w-xs text-center transform transition-all scale-100" onclick="event.stopPropagation()">
            <div id="qrcode" class="flex justify-center p-2 mb-4"></div>
            <p class="text-black font-bold text-sm mb-1">Scan to Join</p>
            <p class="text-gray-400 text-xs">Share this with nearby devices</p>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed top-20 left-1/2 -translate-x-1/2 glass-panel px-6 py-2.5 rounded-full text-xs font-bold text-white opacity-0 transition-all pointer-events-none translate-y-4">
        Notification
    </div>

    <!-- LOGIC -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const app = {
            peer: null, conn: null, connections: [], myId: null, hostId: null,
            username: 'Ghost', avatar: 'fa-circle-user',
            map: null, markers: {}, isHost: false, rallyMarker: null,
            
            init: () => {
                // Viewport height fix
                const setVh = () => document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
                window.addEventListener('resize', setVh);
                setVh();

                // Restore
                const saved = JSON.parse(localStorage.getItem('burner_v8'));
                const urlParams = new URLSearchParams(window.location.search);
                const joinId = urlParams.get('join');
                
                if (saved && (!joinId || joinId === saved.hostId)) {
                    app.username = saved.username;
                    app.hostId = saved.hostId;
                    document.getElementById('username-input').value = app.username;
                    document.getElementById('restore-msg').classList.remove('hidden');
                }
                if (joinId) app.hostId = joinId;
                app.isHost = !app.hostId;
            },

            startSession: () => {
                const input = document.getElementById('username-input');
                if(!input.value.trim()) return input.focus();
                app.username = input.value.trim();
                
                // Animate Out
                document.getElementById('modal-onboarding').style.opacity = '0';
                setTimeout(() => document.getElementById('modal-onboarding').style.display = 'none', 500);
                
                // Show Map
                document.getElementById('view-map').style.visibility = 'visible';
                app.initMap();
                app.initPeer();
                app.startLocation();
                
                localStorage.setItem('burner_v8', JSON.stringify({ username: app.username, hostId: app.hostId }));
            },

            initMap: () => {
                app.map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(app.map);
                
                if(app.isHost) {
                    document.getElementById('host-hint').style.opacity = '1';
                    app.map.on('dblclick', (e) => {
                        app.setRally(e.latlng);
                        app.send({ type: 'rally', lat: e.latlng.lat, lng: e.latlng.lng });
                    });
                }
            },

            initPeer: () => {
                app.updateStatus('wait', 'INIT...');
                app.peer = new Peer(null, { debug: 0 });
                app.peer.on('open', (id) => {
                    app.myId = id;
                    if(app.isHost) {
                        app.updateStatus('online', 'HOST');
                        app.peer.on('connection', app.handleHostConn);
                    } else {
                        app.connectToHost();
                    }
                });
                app.peer.on('error', () => app.updateStatus('error', 'ERR'));
            },

            connectToHost: () => {
                app.updateStatus('wait', 'JOINING...');
                app.conn = app.peer.connect(app.hostId, { metadata: { username: app.username } });
                app.conn.on('open', () => {
                    app.updateStatus('online', 'LINKED');
                    app.showToast('Secure Channel Active');
                    if(app.myLocation) app.send({ type: 'loc', lat: app.myLocation.lat, lng: app.myLocation.lng });
                });
                app.conn.on('data', app.handleData);
                app.conn.on('close', () => app.updateStatus('error', 'LOST HOST'));
            },

            handleHostConn: (conn) => {
                app.connections.push(conn);
                conn.on('open', () => {
                    if(app.rallyMarker) conn.send({ type: 'rally', lat: app.rallyMarker.getLatLng().lat, lng: app.rallyMarker.getLatLng().lng });
                });
                conn.on('data', (data) => {
                    if(!data.username) data.username = conn.metadata.username;
                    if(!data.from) data.from = conn.peer;
                    app.handleData(data);
                    app.broadcast(data, conn.peer);
                });
                conn.on('close', () => {
                    app.connections = app.connections.filter(c => c.peer !== conn.peer);
                    app.removeMarker(conn.peer);
                });
            },

            broadcast: (data, exclude) => app.connections.forEach(c => { if(c.peer !== exclude && c.open) c.send(data); }),
            
            send: (data) => {
                data = { ...data, username: app.username, from: app.myId };
                if(app.isHost) {
                    if(data.type !== 'ping') app.handleData(data);
                    app.broadcast(data);
                } else if (app.conn?.open) {
                    app.conn.send(data);
                    if(data.type === 'chat') app.handleData(data);
                }
            },

            handleData: (data) => {
                switch(data.type) {
                    case 'loc': app.updateMarker(data); break;
                    case 'chat': app.addChat(data); break;
                    case 'sonar': app.triggerSonar(data); break;
                    case 'rally': app.setRally(data); break;
                }
            },

            startLocation: () => {
                navigator.geolocation.watchPosition(pos => {
                    const { latitude: lat, longitude: lng } = pos.coords;
                    app.myLocation = { lat, lng };
                    app.updateMarker({ from: app.myId, lat, lng, username: 'You', isSelf: true });
                    if(!app.centered) { app.map.setView([lat, lng], 15); app.centered = true; }
                    app.send({ type: 'loc', lat, lng });
                }, null, { enableHighAccuracy: true });
            },

            updateMarker: (d) => {
                if(app.markers[d.from]) {
                    app.markers[d.from].setLatLng([d.lat, d.lng]);
                } else {
                    const color = d.isSelf ? '#3b82f6' : '#ffffff';
                    const z = d.isSelf ? 1000 : 500;
                    const html = `<div class="w-6 h-6 rounded-full bg-black border-[3px] shadow-[0_0_10px_rgba(0,0,0,0.5)]" style="border-color:${color}"></div>`;
                    const icon = L.divIcon({ className: 'bg-transparent', html });
                    const m = L.marker([d.lat, d.lng], { icon, zIndexOffset: z }).addTo(app.map);
                    m.bindPopup(`<b class="text-black font-bold">${d.username}</b>`, { closeButton: false, offset: [0,-5] });
                    app.markers[d.from] = m;
                }
            },

            setRally: (coords) => {
                if(app.rallyMarker) app.map.removeLayer(app.rallyMarker);
                const icon = L.divIcon({ html: '<div class="text-3xl filter drop-shadow-lg">ðŸš©</div>', className: 'bg-transparent', iconSize: [30,30] });
                app.rallyMarker = L.marker([coords.lat, coords.lng], { icon }).addTo(app.map);
                app.showToast('Rally Point Updated');
            },

            removeMarker: (id) => { if(app.markers[id]) { app.map.removeLayer(app.markers[id]); delete app.markers[id]; } },

            sendMessage: (e) => {
                e.preventDefault();
                const input = document.getElementById('msg-input');
                const msg = input.value.trim();
                if(!msg) return;
                app.send({ type: 'chat', msg });
                input.value = '';
            },

            addChat: (d) => {
                const list = document.getElementById('msg-list');
                const isMe = d.from === app.myId;
                const div = document.createElement('div');
                div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'}`;
                div.innerHTML = `
                    <div class="${isMe ? 'bg-blue-600 text-white' : 'glass-panel text-gray-200'} px-4 py-2.5 rounded-2xl max-w-[85%] text-sm break-words shadow-lg border border-white/5">
                        ${d.msg}
                    </div>
                    <span class="text-[9px] text-gray-600 mt-1 px-1 font-bold uppercase tracking-wide">${d.username}</span>
                `;
                list.appendChild(div);
                document.getElementById('chat-scroll').scrollTo({ top: list.scrollHeight, behavior: 'smooth' });
                if(!isMe && document.getElementById('view-chat').style.transform !== 'translateX(0px)') {
                    document.getElementById('unread-dot').classList.remove('hidden');
                    app.showToast(`Message from ${d.username}`);
                }
            },

            sendSonar: () => {
                if(app.myLocation) {
                    app.send({ type: 'sonar', lat: app.myLocation.lat, lng: app.myLocation.lng });
                    app.triggerSonar({ lat: app.myLocation.lat, lng: app.myLocation.lng });
                }
            },

            triggerSonar: (d) => {
                const icon = L.divIcon({ className: 'sonar-wave', iconSize: [50,50] });
                const m = L.marker([d.lat, d.lng], { icon, zIndexOffset: -100 }).addTo(app.map);
                setTimeout(() => app.map.removeLayer(m), 1500);
            },

            switchTab: (tab) => {
                const chat = document.getElementById('view-chat');
                if(tab === 'map') {
                    chat.style.transform = 'translateX(100%)';
                    document.getElementById('btn-map').classList.add('active');
                    document.getElementById('btn-chat').classList.remove('active');
                } else {
                    chat.style.transform = 'translateX(0px)';
                    document.getElementById('btn-map').classList.remove('active');
                    document.getElementById('btn-chat').classList.add('active');
                    document.getElementById('unread-dot').classList.add('hidden');
                }
            },

            toggleQR: () => {
                const el = document.getElementById('modal-qr');
                if(el.classList.contains('hidden')) {
                    el.classList.remove('hidden');
                    const url = `${window.location.origin}${window.location.pathname}?join=${app.isHost ? app.myId : app.hostId}`;
                    document.getElementById('qrcode').innerHTML = "";
                    new QRCode(document.getElementById('qrcode'), { text: url, width: 180, height: 180 });
                } else el.classList.add('hidden');
            },

            copyLink: () => {
                const url = `${window.location.origin}${window.location.pathname}?join=${app.isHost ? app.myId : app.hostId}`;
                if(navigator.share) navigator.share({ url }).catch(()=>{});
                else navigator.clipboard.writeText(url).then(() => app.showToast('Link Copied'));
            },

            updateStatus: (type, msg) => {
                document.getElementById('conn-status').innerText = msg;
                document.getElementById('status-dot').className = `w-2 h-2 rounded-full shadow-[0_0_8px_${type=='online'?'#10b981':type=='wait'?'#fbbf24':'#ef4444'}] ${type=='online'?'bg-emerald-500':type=='wait'?'bg-amber-400':'bg-red-500'}`;
            },

            showToast: (msg) => {
                const t = document.getElementById('toast');
                t.innerText = msg; t.style.opacity = '1'; t.style.transform = 'translate(-50%, 0)';
                setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translate(-50%, 16px)'; }, 2500);
            },
            
            burn: () => { if(confirm('Burn Session?')) { localStorage.removeItem('burner_v8'); window.location.href = window.location.pathname; }}
        };
        window.onload = app.init;
    </script>
</body>
</html>
