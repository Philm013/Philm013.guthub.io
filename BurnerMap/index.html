<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- FORCE NATIVE SCALE: Locks the viewport to the device width strictly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BurnerMap v10</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* --- NATIVE APP BASE --- */
        :root { --app-height: 100dvh; }
        
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation; /* Improves touch response */
        }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            width: 100vw; height: var(--app-height);
            overflow: hidden;
            position: fixed; /* Locks body scroll */
            font-size: 16px; /* Base size for readability */
        }

        /* --- GLASS UI (Heavier Blur) --- */
        .glass-panel {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
        }

        /* --- HEADER ISLANDS (Bigger & Bolder) --- */
        .header-left {
            position: absolute; top: max(env(safe-area-inset-top), 16px); left: 16px;
            z-index: 50; padding: 10px 18px; border-radius: 99px;
            display: flex; align-items: center; gap: 12px;
        }
        
        .header-right {
            position: absolute; top: max(env(safe-area-inset-top), 16px); right: 16px;
            z-index: 50; display: flex; gap: 12px;
        }

        .icon-btn {
            width: 48px; height: 48px; border-radius: 50%; /* Larger Touch Target */
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; color: #e2e8f0; transition: transform 0.1s;
        }
        .icon-btn:active { transform: scale(0.92); }

        /* --- MAP VIEW --- */
        #view-map { position: absolute; inset: 0; z-index: 1; }
        #map { width: 100%; height: 100%; background: #000; }

        /* --- CHAT VIEW (Slide Layer) --- */
        #view-chat {
            position: absolute; inset: 0; z-index: 20;
            background: #000;
            display: flex; flex-direction: column;
            transform: translate3d(100%, 0, 0); 
            transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1);
        }

        #chat-content {
            flex: 1; overflow-y: auto;
            padding: 120px 20px 20px 20px;
            padding-bottom: 200px; /* Space for large nav */
        }

        /* Floating Input (Chunky) */
        .chat-input-bar {
            position: absolute; 
            bottom: calc(max(env(safe-area-inset-bottom), 20px) + 90px); /* Sits higher */
            left: 16px; right: 16px;
            z-index: 30;
            padding: 8px; border-radius: 24px;
            display: flex; gap: 10px;
        }

        /* --- NAVIGATION DOCK (Large) --- */
        .nav-dock {
            position: absolute; bottom: max(env(safe-area-inset-bottom), 30px);
            left: 50%; transform: translateX(-50%);
            z-index: 40;
            border-radius: 36px; padding: 8px;
            display: flex; gap: 8px;
        }
        
        .nav-item {
            width: 60px; height: 60px; border-radius: 28px; /* Big squared buttons */
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: #94a3b8;
            transition: all 0.2s;
        }
        .nav-item.active { background: rgba(255,255,255,0.15); color: #fff; }

        /* --- MODALS --- */
        #modal-onboarding { z-index: 100; background: #000; }
        
        /* --- UTILS --- */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Map Marker Pulse */
        .pulse-ring {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 3px solid white; animation: ripple 2s infinite; opacity: 0;
        }
        @keyframes ripple { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(2.5); opacity: 0; } }

        /* Sonar Animation */
        .sonar-wave { position: absolute; border-radius: 50%; border: 4px solid #ef4444; width: 100%; height: 100%; animation: sonar 2s ease-out infinite; opacity: 0; }
        @keyframes sonar { 0% { transform: scale(0.1); opacity: 1; border-width: 6px; } 100% { transform: scale(3); opacity: 0; border-width: 0; } }
    </style>
</head>
<body>

    <!-- HEADER LEFT -->
    <div class="header-left glass-panel">
        <div id="status-dot" class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_10px_red]"></div>
        <div class="flex flex-col leading-none">
            <span class="font-black text-sm tracking-wide">BURNER</span>
            <span id="conn-status" class="text-[10px] text-gray-400 font-bold mt-1 tracking-widest">OFFLINE</span>
        </div>
    </div>

    <!-- HEADER RIGHT -->
    <div class="header-right">
        <button onclick="app.toggleQR()" class="icon-btn glass-panel"><i class="fa-solid fa-qrcode"></i></button>
        <button onclick="app.copyLink()" class="icon-btn bg-blue-600 shadow-xl text-white"><i class="fa-solid fa-link"></i></button>
    </div>

    <!-- VIEW: MAP -->
    <div id="view-map">
        <div id="map"></div>
        
        <!-- Big Sonar Button -->
        <button onclick="app.sendSonar()" class="absolute top-28 right-4 z-[10] w-14 h-14 rounded-full glass-panel text-red-500 border border-red-500/30 flex items-center justify-center shadow-2xl active:scale-95 transition-transform">
            <i class="fa-solid fa-bullseye text-2xl"></i>
        </button>

        <!-- Host Flag Hint -->
        <div id="host-hint" class="absolute top-24 left-1/2 -translate-x-1/2 z-[10] glass-panel px-4 py-2 rounded-full text-xs font-bold text-gray-300 opacity-0 pointer-events-none transition-opacity">
            Host: Double-Tap to Flag
        </div>
    </div>

    <!-- VIEW: CHAT -->
    <div id="view-chat">
        <div id="chat-content" class="no-scrollbar">
            <div class="text-center opacity-30 mb-10 mt-10">
                <i class="fa-solid fa-lock text-4xl mb-3"></i>
                <p class="text-xs uppercase tracking-widest font-bold">Encrypted Mesh</p>
            </div>
            <div id="msg-list" class="flex flex-col gap-4">
                <!-- Messages -->
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-bar glass-panel">
            <input type="text" id="msg-input" placeholder="Message..." autocomplete="off" class="flex-1 bg-transparent text-white px-4 text-base font-medium focus:outline-none placeholder-gray-500">
            <button onclick="app.sendMessage(event)" class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center text-white shadow-lg active:scale-90 transition-transform">
                <i class="fa-solid fa-arrow-up text-lg"></i>
            </button>
        </div>
    </div>

    <!-- NAV DOCK (Large) -->
    <nav class="nav-dock glass-panel">
        <button onclick="app.switchTab('map')" id="btn-map" class="nav-item active">
            <i class="fa-solid fa-map"></i>
        </button>
        <div class="w-px h-8 bg-white/10 my-auto mx-2"></div>
        <button onclick="app.switchTab('chat')" id="btn-chat" class="nav-item relative">
            <i class="fa-solid fa-comment-dots"></i>
            <div id="unread-dot" class="absolute top-3 right-3 w-3 h-3 bg-blue-500 rounded-full hidden border-2 border-[#222]"></div>
        </button>
        <div class="w-px h-8 bg-white/10 my-auto mx-2"></div>
        <button onclick="app.burn()" class="nav-item text-red-500 hover:text-red-400">
            <i class="fa-solid fa-power-off"></i>
        </button>
    </nav>

    <!-- ONBOARDING -->
    <div id="modal-onboarding" class="absolute inset-0 flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-sm text-center relative z-10">
            <div class="w-24 h-24 mx-auto bg-gradient-to-tr from-gray-800 to-gray-900 rounded-3xl flex items-center justify-center shadow-2xl border border-white/10 mb-8">
                <i class="fa-solid fa-ghost text-4xl text-white"></i>
            </div>
            
            <h1 class="text-4xl font-black text-white mb-2 tracking-tighter">BURNER<span class="text-blue-500">MAP</span></h1>
            <p class="text-gray-500 text-xs uppercase font-bold tracking-[0.2em] mb-10">v10.0 Native Scale</p>
            
            <div class="glass-panel p-2 rounded-2xl mb-4">
                <input type="text" id="username-input" class="w-full bg-transparent text-white p-4 text-center font-bold text-xl outline-none placeholder-gray-600" placeholder="CODENAME">
            </div>
            
            <button onclick="app.startSession()" class="w-full bg-white text-black py-5 rounded-2xl font-black text-base tracking-wide active:scale-95 transition-transform shadow-[0_0_30px_rgba(255,255,255,0.2)]">
                JOIN NETWORK
            </button>

            <p id="restore-msg" class="text-blue-500 text-xs mt-8 hidden uppercase font-bold tracking-widest animate-pulse">Session Found</p>
        </div>
    </div>

    <!-- QR MODAL -->
    <div id="modal-qr" class="hidden absolute inset-0 bg-black/95 backdrop-blur flex items-center justify-center p-6" onclick="app.toggleQR()">
        <div class="bg-white p-8 rounded-[32px] w-full max-w-xs text-center" onclick="event.stopPropagation()">
            <div id="qrcode" class="flex justify-center p-2 mb-4"></div>
            <p class="text-black font-bold text-lg">Scan to Join</p>
        </div>
    </div>

    <!-- TOAST -->
    <div id="toast" class="absolute top-24 left-1/2 -translate-x-1/2 glass-panel px-6 py-3 rounded-full text-sm font-bold text-white opacity-0 transition-all pointer-events-none translate-y-4 z-[9999] shadow-2xl">
        Notification
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const app = {
            peer: null, conn: null, connections: [], myId: null, hostId: null,
            username: 'Ghost', isHost: false, map: null, markers: {}, rallyMarker: null,

            init: () => {
                // Viewport fix
                const setVh = () => document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
                window.addEventListener('resize', setVh);
                setVh();

                // Restore
                const saved = JSON.parse(localStorage.getItem('burner_v10'));
                const urlParams = new URLSearchParams(window.location.search);
                const joinId = urlParams.get('join');
                
                if (saved && (!joinId || joinId === saved.hostId)) {
                    app.username = saved.username;
                    app.hostId = saved.hostId;
                    document.getElementById('username-input').value = app.username;
                    document.getElementById('restore-msg').classList.remove('hidden');
                }
                if (joinId) app.hostId = joinId;
                app.isHost = !app.hostId;
            },

            startSession: () => {
                const input = document.getElementById('username-input');
                if(!input.value.trim()) return input.focus();
                app.username = input.value.trim();
                
                document.getElementById('modal-onboarding').style.opacity = '0';
                setTimeout(() => document.getElementById('modal-onboarding').style.display = 'none', 300);
                
                app.initMap();
                app.initPeer();
                app.startLocation();
                
                localStorage.setItem('burner_v10', JSON.stringify({ username: app.username, hostId: app.hostId }));
            },

            initMap: () => {
                if(app.map) return;
                // High-DPI "Retina" map settings
                app.map = L.map('map', { zoomControl: false, attributionControl: false }).setView([20, 0], 2);
                
                // CRITICAL: tileSize 512 + zoomOffset -1 makes tiles look native/high-res on mobile
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { 
                    maxZoom: 19, 
                    tileSize: 512, 
                    zoomOffset: -1 
                }).addTo(app.map);
                
                if(app.isHost) {
                    document.getElementById('host-hint').style.opacity = '1';
                    app.map.on('dblclick', (e) => {
                        app.setRally(e.latlng);
                        app.send({ type: 'rally', lat: e.latlng.lat, lng: e.latlng.lng });
                    });
                }
            },

            initPeer: () => {
                app.updateStatus('wait', 'INIT...');
                app.peer = new Peer(null, { debug: 0 });
                app.peer.on('open', (id) => {
                    app.myId = id;
                    if(app.isHost) {
                        app.updateStatus('online', 'HOST');
                        app.peer.on('connection', app.handleHostConn);
                    } else {
                        app.connectToHost();
                    }
                });
                app.peer.on('error', () => app.updateStatus('error', 'ERR'));
            },

            connectToHost: () => {
                app.updateStatus('wait', 'JOINING...');
                app.conn = app.peer.connect(app.hostId, { metadata: { username: app.username } });
                app.conn.on('open', () => {
                    app.updateStatus('online', 'LINKED');
                    app.showToast('Secure Channel Active');
                    if(app.myLocation) app.send({ type: 'loc', lat: app.myLocation.lat, lng: app.myLocation.lng });
                });
                app.conn.on('data', app.handleData);
                app.conn.on('close', () => app.updateStatus('error', 'LOST HOST'));
            },

            handleHostConn: (conn) => {
                app.connections.push(conn);
                conn.on('open', () => {
                    if(app.rallyMarker) conn.send({ type: 'rally', lat: app.rallyMarker.getLatLng().lat, lng: app.rallyMarker.getLatLng().lng });
                });
                conn.on('data', (data) => {
                    if(!data.username) data.username = conn.metadata.username;
                    if(!data.from) data.from = conn.peer;
                    app.handleData(data);
                    app.broadcast(data, conn.peer);
                });
                conn.on('close', () => {
                    app.connections = app.connections.filter(c => c.peer !== conn.peer);
                    app.removeMarker(conn.peer);
                });
            },

            broadcast: (data, exclude) => app.connections.forEach(c => { if(c.peer !== exclude && c.open) c.send(data); }),

            send: (data) => {
                data = { ...data, username: app.username, from: app.myId };
                if(app.isHost) {
                    if(data.type !== 'ping') app.handleData(data);
                    app.broadcast(data);
                } else if (app.conn?.open) {
                    app.conn.send(data);
                    if(data.type === 'chat') app.handleData(data);
                }
            },

            handleData: (data) => {
                switch(data.type) {
                    case 'loc': app.updateMarker(data); break;
                    case 'chat': app.addChat(data); break;
                    case 'sonar': app.triggerSonar(data); break;
                    case 'rally': app.setRally(data); break;
                }
            },

            startLocation: () => {
                navigator.geolocation.watchPosition(pos => {
                    const { latitude: lat, longitude: lng } = pos.coords;
                    app.myLocation = { lat, lng };
                    app.updateMarker({ from: app.myId, lat, lng, username: 'You', isSelf: true });
                    if(!app.centered) { app.map.setView([lat, lng], 15); app.centered = true; }
                    app.send({ type: 'loc', lat, lng });
                }, null, { enableHighAccuracy: true });
            },

            updateMarker: (d) => {
                if(app.markers[d.from]) {
                    app.markers[d.from].setLatLng([d.lat, d.lng]);
                } else {
                    const color = d.isSelf ? '#3b82f6' : '#ffffff';
                    const z = d.isSelf ? 1000 : 500;
                    // Larger Native Marker
                    const html = `
                        <div class="relative w-8 h-8">
                            ${d.isSelf ? '<div class="pulse-ring"></div>' : ''}
                            <div class="w-full h-full rounded-full bg-black border-[3px] shadow-lg relative z-10" style="border-color:${color}"></div>
                        </div>`;
                    const icon = L.divIcon({ className: 'bg-transparent', html });
                    const m = L.marker([d.lat, d.lng], { icon, zIndexOffset: z }).addTo(app.map);
                    m.bindPopup(`<b class="text-black text-lg font-bold">${d.username}</b>`, { closeButton: false, offset: [0,-10] });
                    app.markers[d.from] = m;
                }
            },

            setRally: (coords) => {
                if(app.rallyMarker) app.map.removeLayer(app.rallyMarker);
                const icon = L.divIcon({ html: '<div class="text-5xl filter drop-shadow-lg">ðŸš©</div>', className: 'bg-transparent', iconSize: [50,50] });
                app.rallyMarker = L.marker([coords.lat, coords.lng], { icon }).addTo(app.map);
                app.showToast('Rally Updated');
            },
            
            removeMarker: (id) => { if(app.markers[id]) { app.map.removeLayer(app.markers[id]); delete app.markers[id]; } },

            sendMessage: (e) => {
                e.preventDefault();
                const input = document.getElementById('msg-input');
                const msg = input.value.trim();
                if(!msg) return;
                app.send({ type: 'chat', msg });
                input.value = '';
                input.focus();
            },

            addChat: (d) => {
                const list = document.getElementById('msg-list');
                const isMe = d.from === app.myId;
                const div = document.createElement('div');
                div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'}`;
                // Larger text bubbles
                div.innerHTML = `
                    <div class="${isMe ? 'bg-blue-600 text-white' : 'glass-panel text-gray-200'} px-5 py-3 rounded-2xl max-w-[85%] text-base font-medium break-words border border-white/10 shadow-lg">
                        ${d.msg}
                    </div>
                    <span class="text-[10px] text-gray-500 mt-1 px-2 font-bold uppercase tracking-wide">${d.username}</span>
                `;
                list.appendChild(div);
                document.getElementById('chat-content').scrollTo({ top: list.scrollHeight, behavior: 'smooth' });
                
                if(!isMe && document.getElementById('view-chat').style.transform !== 'translate3d(0px, 0px, 0px)') {
                    document.getElementById('unread-dot').classList.remove('hidden');
                    app.showToast(`Msg: ${d.username}`);
                }
            },

            sendSonar: () => {
                if(app.myLocation) {
                    app.send({ type: 'sonar', lat: app.myLocation.lat, lng: app.myLocation.lng });
                    app.triggerSonar({ lat: app.myLocation.lat, lng: app.myLocation.lng });
                }
            },

            triggerSonar: (d) => {
                const icon = L.divIcon({ className: 'sonar-wave', iconSize: [50,50] });
                const m = L.marker([d.lat, d.lng], { icon, zIndexOffset: -100 }).addTo(app.map);
                setTimeout(() => app.map.removeLayer(m), 1500);
            },

            switchTab: (tab) => {
                const chat = document.getElementById('view-chat');
                if(tab === 'map') {
                    chat.style.transform = 'translate3d(100%, 0, 0)';
                    document.getElementById('btn-map').classList.add('active');
                    document.getElementById('btn-chat').classList.remove('active');
                } else {
                    chat.style.transform = 'translate3d(0, 0, 0)';
                    document.getElementById('btn-map').classList.remove('active');
                    document.getElementById('btn-chat').classList.add('active');
                    document.getElementById('unread-dot').classList.add('hidden');
                }
            },

            toggleQR: () => {
                const el = document.getElementById('modal-qr');
                if(el.classList.contains('hidden')) {
                    el.classList.remove('hidden');
                    const url = `${window.location.origin}${window.location.pathname}?join=${app.isHost ? app.myId : app.hostId}`;
                    document.getElementById('qrcode').innerHTML = "";
                    new QRCode(document.getElementById('qrcode'), { text: url, width: 220, height: 220 });
                } else el.classList.add('hidden');
            },

            copyLink: () => {
                const url = `${window.location.origin}${window.location.pathname}?join=${app.isHost ? app.myId : app.hostId}`;
                if(navigator.share) navigator.share({ url }).catch(()=>{});
                else navigator.clipboard.writeText(url).then(() => app.showToast('Copied'));
            },

            updateStatus: (type, msg) => {
                document.getElementById('conn-status').innerText = msg;
                document.getElementById('status-dot').className = `w-3 h-3 rounded-full shadow-[0_0_10px_${type=='online'?'#10b981':type=='wait'?'#fbbf24':'#ef4444'}] ${type=='online'?'bg-emerald-500':type=='wait'?'bg-amber-400':'bg-red-500'}`;
            },

            showToast: (msg) => {
                const t = document.getElementById('toast');
                t.innerText = msg; t.style.opacity = '1'; t.style.transform = 'translate(-50%, 0)';
                setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translate(-50%, 16px)'; }, 2500);
            },
            
            burn: () => { if(confirm('Burn Session?')) { localStorage.removeItem('burner_v10'); window.location.href = window.location.pathname; }}
        };
        window.onload = app.init;
    </script>
</body>
</html>
